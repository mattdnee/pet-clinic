<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="com.neesolutions.petclinic.model.Owner"*/-->
    <h2 th:text="'List of Owners'">List of Owners</h2>
    <table id="owners" class="table table-striped">
        <thead><th>ID</th><th>Last Name</th><th>First Name</th></thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">0</td>
                <td th:text="${owner.lastName}">last</td>
                <td th:text="${owner.firstName}">First</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
