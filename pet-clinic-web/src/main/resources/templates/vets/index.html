<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'Vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.neesolutions.petclinic.model.Vet"*/-->
    <h2 th:text="'List of Vets'">List of Vets</h2>
    <table id="vets" class="table table-striped">
        <thead><th>ID</th><th>Last Name</th><th>First Name</th></thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">0</td>
            <td th:text="${vet.lastName}">last</td>
            <td th:text="${vet.firstName}">First</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
